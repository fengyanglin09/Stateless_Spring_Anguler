[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    regression: marks tests as regression tests
    smoke: marks tests as smoke tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    ui: marks tests that involve user interface interactions
    api: marks tests that involve API interactions
    database: marks tests that involve database operations
    num_cards: number of cards to prefill for cards_db fixture

adopts = --strict-markers