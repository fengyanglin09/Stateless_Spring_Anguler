@if (searchOptions.length) {
  <li>
    <p-inputGroup>
      <p-splitbutton [label]="selectedSearchItem?.label" [model]="searchOptions"  raised severity="info" />
      <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" pInputText
             placeholder="Search term">
      <p-button icon="pi pi-search" (click)="onSearch()"/>
    </p-inputGroup>
  </li>
}
