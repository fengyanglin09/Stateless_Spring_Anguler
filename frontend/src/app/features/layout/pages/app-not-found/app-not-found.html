<div class="content-container flex flex-col bg-cover">
  <div class="self-center mt-auto mb-auto">
    <div class="text-center z-40 rounded-lg border border-surface bg-surface-0 bg-white p-4 shadow-md flex flex-col">
      <div class="rounded-md mx-auto text-white bg-slate-500 -mt-12 px-4 py-1">
        <span class="text-4xl m-0">NOT FOUND</span>
      </div>
      <div class="bg-surface-200 light:bg-surface-600 p-4 mb-8 shadow rounded-md mt-4 px-12">
        <img src="./assets/images/pages/404.png" class="w-full" alt=""/>
      </div>
      <div class="text-muted-color pb-12">Requested resource is not available.</div>
      <button pButton pRipple text label="GO BACK" [routerLink]="['/']"></button>
    </div>
  </div>
</div>
