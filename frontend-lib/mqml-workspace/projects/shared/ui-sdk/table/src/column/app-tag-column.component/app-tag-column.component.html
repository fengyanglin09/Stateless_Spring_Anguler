<div class="cad-tag-list" *ngIf="tags.length">
  <lib-app-tag *ngFor="let tag of tags"
           [value]="tag.value"
           [rounded]="tag.rounded || false"
           [severity]="tag.severity"
           [styleClass]="tag._appInternal?.['styleClass']"
           [style]="tag._appInternal?.['style']">
  </lib-app-tag>
</div>
